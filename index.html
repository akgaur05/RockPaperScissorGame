<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h4 class="text-center">ROCK PAPER SCISSORS</h4>

        <p id="userSelection"></p>
        <p id="computerChoice"> </p>

        <p id="ties"></p>
